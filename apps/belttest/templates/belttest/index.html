<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<style media='screen'>
	label{
		display: block;
		width:280px;
		text-align: right;
	}
	fieldset, form {
		display: inline-block;
	}
	li.error{
		color: red ;
	}
	li.success{
		color:green;
	}
	p{
		font-size: 5px;
	}
</style>
</head>
<body>
	{% if messages %}
	<ul class="messages">
	{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
	</ul>
	{% endif %}

	<form action="/register" method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Register</legend>
			<label>Name:
				<input type="text" name="name">
			</label>
			<label>Alias:
				<input type="text" name="alias">
			</label>
			<label>Email:
				<input type="text" name="email">
			</label>
		<label>Date of Birth:
				<input type="date" name="dob">
			</label>
			<label>Password:
				<input type="text" name="password">
			</label>
			<p>*Password should be at least 8 characters</p>
			<label>Confirm Password:
				<input type="text" name="passconf">
			</label>
			<label>
				<input type="submit" values="Register">
			</label>
		</fieldset>
	</form>
	<form action="/login" method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Login</legend>
			<label>Email:
				<input type="text" name="email">
			</label>
			<label>Password:
				<input type="text" name="password">
			</label>
			<label>
				<input type="submit" values="Login">
			</label>
		</fieldset>
	</form>
</body>
</html>
